<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="principal-container">
        <div id="photo-and-logo-container" class="left-box">
            <div id="logo-container">
                <div>
                    <img src="bohemuselogo.svg" alt="a face girl logo">
                    <h1>BOHEMUSE</h1>
                </div>
            </div>
            <p id="credit">Photo by <a href="https://unsplash.com/photos/a-snow-covered-mountain-with-a-sky-background-pljPEMFQD34">Michelle McEwen</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div id="form-container">
            <div>
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.

                Sign up <i>now</i> to get started.</h3>

                <h3>You <i>know</i> you want to.</h3>

            </div>
            <div id="inner-form-container">
                <form>
                    <p>
                        <label for="n1">FIRST NAME</label>
                        <input id="n1" name="first-name" required />  
                    </p>
                    <p>
                        <label for="n2">LAST NAME</label>
                        <input id="n2" name="last-name" required />  
                    </p>
                    <p>
                        <label for="ml">EMAIL</label>
                        <input type="email" id="ml" name="email">
                    </p>
                    <p>
                        <label for="phone">PHONE</label>
                        <input type="tel" id="phone" name="phone">
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </p>
                    <p>
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input type="password" id="password2" name="password2">
                    </p>
            </div>
            <div id="button-container">
                    <button>SUBMIT</button>
                </form>
            </div>
            <p>Already have an account? <a href="https://www.google.com">Log in</a></p>
        </div>
    </div>
</body>
</html>
